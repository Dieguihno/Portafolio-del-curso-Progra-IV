<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Tarea 3 DMV</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="mb-3">
                    <label for="Correo" class="form-label">Correo electronico</label>
                    <input type="email" class="form-control" id="Correo" placeholder="Correo@empresa.com">
                  </div>
                  <div class="mb-3">
                    <label for="comentario" class="form-label">Indique su comentario</label>
                    <textarea class="form-control" id="comentario" rows="5"></textarea>
                  </div>
                  <div>
                      <button type="submit" class="btn btn-primary"> Enviar </button>
                  </div>

            </div>

        </div>

    </div>


  </body>
</html>
